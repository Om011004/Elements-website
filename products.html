<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elements - Products</title>
  <style>
    @font-face {
      font-family: 'NotoSerifSemiCondensed';
      src: url('NotoSerif_SemiCondensed-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'NotoSerifSemiCondensed', serif;
      background-color: #f5f5dc;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f5f5dc;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }

    .company-name {
      font-size: 24px;
      font-weight: bold;
    }

    .header-contact {
      text-align: right;
      font-size: 14px;
      line-height: 1.4;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #f5f5dc;
      padding: 12px 0;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    nav a:hover::after {
      content: "";
      display: block;
      height: 2px;
      background: #000;
      width: 100%;
      margin-top: 4px;
    }

    .section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .product-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .product {
      width: 200px;
      height: 150px;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 1px solid #ccc;
    }

    footer {
      padding: 20px;
      text-align: center;
      border-top: 1px solid #ccc;
      font-size: 14px;
      background-color: #f5f5dc;
    }

    @media (max-width: 600px) {
      .company-name {
        font-size: 20px;
      }

      .header-contact {
        width: 100%;
        text-align: left;
        margin-top: 10px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 10px 0;
      }

      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="transparent_logo.png" alt="Logo" class="logo">
      <div class="company-name">Elements</div>
    </div>
    <div class="header-contact">
      om@displaystand.in<br>
      +91 7738245330
    </div>
  </header>

  <nav>
    <a href="index.html">HOME</a>
    <a href="products.html">PRODUCTS</a>
  </nav>

  <section class="section">
    <h2>Our Products</h2>
    <div class="product-gallery">
      <div class="product">Product 1</div>
      <div class="product">Product 2</div>
      <div class="product">Product 3</div>
    </div>
  </section>

  <footer>
    Contact us at: om@displaystand.in | +91 7738245330
  </footer>

</body>
</html>
